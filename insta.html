<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewpoint" content="width=device-width, initial scale=1.0">
      <title>instgram</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <img src="instatext.png" alt="instalogo" class="logo">
        <div class="icons">
            <img src="create.png" alt="create" class="icon">
            <img src="heart.png" alt="create" class="icon">
            <img src="messenger.png" alt="create" class="icon">
        </div>
    </header>
    <div class="storiesbar">
         <div class="story">
            <img src="story.jpg" alt="story1" class="story1">
             <p>user1</p>
           </div>
           <div class="story">
            <img src="story.jpg" alt="story2" class="story2">
             <p>user2</p>
           </div>
           <div class="story">
            <img src="story.jpg" alt="story3" class="story3">
             <p>user3</p>
           </div>
           <div class="story">
            <img src="story.jpg" alt="story4" class="story4">
             <p>user4</p>
           </div>
           <div class="story">
            <img src="story.jpg" alt="story5" class="story5">
             <p>user5</p>
           </div>
           <div class="story">
            <img src="story.jpg" alt="story6" class="story6">
             <p>user6</p>
           </div>
    </div>
   
    <div class="post">
        <div class="postbar">
            <img src="profile.jpg" alt="profile" class="post-profile">
            <p class="username"><strong>Ironman</strong></p>
            <p class="time">5min</p>
            <img src="dot.jpg" alt="profile" class="dotmenu">
        </div>
    </div>
    <div class="post-image">
        <img src="postimage.jpg" alt="post" class="post-image">
    </div>
    <div class="posticon">
        <img id="a" src="heart.png" alt="heart" class="post-icon">
            <img id="b" src="comment.png" alt="comment" class="post-icon">
            <img id="c" src="share.png" alt="share" class="post-icon">
            <img src="save.png" alt="save" class="save-icon">
        <div class="description" >
            <p><strong>Ironman...</strong>I am iron Man,"Genius,Billonaire,Philanthropist,"i shouldn't be alive.. unless it was for a reason"
        </div>
    </div>
    
    <footer>
        <div class="bottom-nav">
            <img  src="home.png" alt="home" class="bottom-icon">
            <img src="explore.png" alt="home" class="bottom-icon">
            <img src="create.png" alt="home" class="bottom-icon">
            <img src="reels.png" alt="home" class="bottom-icon">
            <img src="profile.jpg" alt="profile" class="profile-icon">
        </div>
    </footer>
    </body>
